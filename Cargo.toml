[package]
name = "quizzo"
version = "0.1.0"
edition = "2018"
resolver = "2"

[dependencies]
hyper = { version = "0.14", default-features = false, features = [ "client", "http2" ] }
hyper-rustls = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serenity = { version = "0.10", default-features = false, features = ["client", "gateway", "model", "rustls_backend", "unstable_discord_api"] }
tokio = { version = "1.10", default-features = false, features = ["rt", "time"] }
